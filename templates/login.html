<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/jquery.cookie.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js "></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

    <style>
        h1, h2 {
            font-family: "微软雅黑 Light", "Microsoft Yahei", "宋体", Tahoma, 'Simsun', Arial, Helvetica, sans-serif;
        }

        .title {
            margin-top: 100px;
            text-align: center;

        }

        .login_form {
            margin: 50px;
        }
    </style>
</head>
<body>




<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="title"><h1>欢迎登录</h1></div>
            <hr>
            <form>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="账号/邮箱">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>


                <input type="button" value="登录" class="btn btn-primary col-lg-4" id="subBtn">
                <span class="error"></span>
            </form>
        </div>
    </div>
</div>


<script>
    $("#subBtn").click(function () {

        $.ajax({
            url: "/login/",
            type: "POST",
            data: {
                "username": $("#username").val(),
                "password": $("#password").val(),
                "csrfmiddlewaretoken": $("[name='csrfmiddlewaretoken']").val()
            },
            success: function (data) {
                console.log(data);
                var response = JSON.parse(data);
                if (response["is_login"]) {
                    location.href = "/index/"
                }
                else {
                    $(".error").html(response["error_msg"]).css("color", "red")
                }
            }
        })


    });

</script>


</body>
</html>
