<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/jquery.cookie.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>
        h1, h2 {
            font-family: "微软雅黑 Light", "Microsoft Yahei", "宋体", Tahoma, 'Simsun', Arial, Helvetica, sans-serif;
        }

        .title {
            margin-top: 100px;
            text-align: center;

        }

        .login_form {
            margin: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title"><h1>欢迎登录</h1></div>
    <div class="col-lg-6 col-lg-offset-3">
        <hr>
        <form method="post" class="form-horizontal login_form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="用户名/邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="用户名/邮箱">
                </div>
            </div>
            <br>
{#            <div class="form-group">#}
{#                <div class="col-sm-offset-2 col-sm-10">#}
{#                    <button type="submit" class="btn btn-default">Sign in</button>#}
{#                </div>#}
{#            </div>#}
                        <button class="btn-success btn col-lg-4" id="login_btn">登录</button>
        </form>

    </div>
</div>
<script>
    $("#login_btn").click(function () {
        alert("1234");
        $.ajax({
            url: "/login/",
            data: {
                user: $("#username").val(),
                pwd: $("#password").val(),
                "csrfmiddlewaretoken": $("[name='csrfmiddlewaretoken']").val()
            },
            success: function (data) {
                alert("123");
                location.href="/index/"
            }

        })
    })
</script>
</body>
</html>
